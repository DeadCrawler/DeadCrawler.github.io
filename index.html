<!DOCTYPE html>


<html lang- "en" class- "no-touch">

<head>
    <title>Simple web calc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">

        <div class="grid">

            <div><output class="screen" id="output"></output></div>

            <div class="opera--top" id="opera">
                <button class="clicker-top" id="CE">
                        CE
                    </button>

                <button class="clicker-top" id="C">
                        C
                    </button>

                <button class="clicker-top" id="Backspace">
                        <--
                    </button>
            </div>


            <div class="numbers" id="numberListener">
                <button class="clicker" id="1">
                        1
                    </button>
                <button class="clicker" id="2">
                        2
                    </button>

                <button class="clicker" id="3">
                        3
                    </button>

                <button class="clicker" id="4">
                        4
                    </button>

                <button class="clicker" id="5">
                       5
                    </button>

                <button class="clicker" id="6">
                        6
                    </button>

                <button class="clicker" id="7">
                        7
                    </button>

                <button class="clicker" id="8">
                        8
                    </button>

                <button class="clicker" id="9">
                       9
                    </button>

                <button class="clicker" id="0">
                        0
                    </button>
            </div>


            <div class="opera--left" id ="opera-left">
                <button class="clicker-left" id="plus">+
                    </button>

                <button class="clicker-left" id="minus">-
                    </button>

                <button class="clicker-left" id="multiply">*
                    </button>

                <button class="clicker-left" id="div">/
                    </button>
            </div>

            <div class="opera--bottom" id="opera-bot">
                <button class="clicker-bot" id="coma">
                        ,
                    </button>

                <button class="clicker-bot" id="enakin">
                        +-
                    </button>

                <button class="clicker-bot" id="equals">
                        =
                    </button>

            </div>

        </div>

    </div>

</body>
<script src="functionality.js"></script>

</html>
